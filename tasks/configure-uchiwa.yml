
---

  - name: Patching default UChiwa css file
    template:
      src: ./templates/uchiwa/css/uchiwa-default.css.j2
      dest: "{{ uchiwa_css }}"
      owner: uchiwa
      group: uchiwa
      mode: 0660

  - name: Copying UChiwa config file
    template:
      src: ./templates/uchiwa/uchiwa.json.j2
      dest: /etc/sensu/uchiwa.json
      owner: sensu
      group: sensu
      mode: 0640
    notify: Restart UChiwa server

  - name: Starting UChiwa
    systemd:
      name: uchiwa
      state: started
      enabled: yes

